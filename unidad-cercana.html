<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/chat-bot.css">
    <link rel="stylesheet" href="/css/unidad-cercana.css">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7dwOpNy5RJ7__i0FmqOltHs5vZXT_w3Q&libraries=places,geometry&callback=initMap" async defer></script>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="datos-medicos.html">Datos Médicos</a></li>
            <li><a href="calendario.html">Calendario</a></li>
            <li><a href="clinicas-moviles.html">Clínicas Móviles</a></li>
            <li><a href="unidad-cercana{
                
            }.html">Unidad Cercana</a></li>
            <li><a href="index.html" id="logout">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <div id="controls">
        <select id="tipoLugar" onchange="filtrarTipo()">
            <option value="">Todos los tipos</option>
            <option value="hospital">🏥 Hospitales</option>
            <option value="clinica">🩺 Clínicas</option>
            <option value="farmacia">💊 Farmacias</option>
            <option value="centro de salud">🏥 Centros de Salud</option>
        </select>

        <div style="position:relative; margin-top:8px;">
            <input id="busquedaNombre" type="text" placeholder="Buscar por nombre (ej. 'Salud Integral')"
                autocomplete="off" />
            <div id="sugerencias" style="display:none"></div>
        </div>

        <div style="margin-top:8px;">
            <button onclick="cargarTodosLosLugares()">📌 Ver Todos</button>
            <button onclick="buscarMasCercano()">📍 Más Cercano</button>
            <button onclick="centrarUbicacion()">📍 Mi Ubicación</button>
            <button onclick="limpiarRuta()">❌ Limpiar Ruta</button>
        </div>

        <select id="resultadosDropdown" onchange="seleccionarResultado()" style="margin-top:8px;">
            <option value="">Resultados de búsqueda</option>
        </select>
    </div>

    <div id="map"></div>

    <div id="legend">
        <h4>Leyenda</h4>
        <p><span style="background:red;"></span> Hospitales</p>
        <p><span style="background:green;"></span> Clínicas</p>
        <p><span style="background:orange;"></span> Farmacias</p>
        <p><span style="background:blue;"></span> Centros de Salud</p>
    </div>

    <!-- Botón flotante del chat con imagen -->
    <div class="chat-float" id="chatToggle">
        <img src="/images/MedicalBot.png" alt="Asistente IA">
    </div>

    <!-- Ventana del chat -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <span>MedicalBot</span>
            <button id="closeChat">✖</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatText" placeholder="Escribe un mensaje...">
            <button id="sendChat">➤</button>
        </div>
    </div>

    <script src="/javascript/script.js"></script>
    <script src="/javascript/chat-bot.js"></script>
    <script src="/javascript/unidad-cercana.js"></script>
</body>

</html>
